<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <title>Document</title>
    
</head>
<body>
    <table>
        <tr>
            <td width="5%">*</td>
            <td width="20%">아이디</td>
            <td><input type="text" name="userId" id="id"></td>
        </tr>
        <tr>
            <td width="5%">*</td>
            <td width="20%">비밀번호</td>
            <td><input type="text" id="pw" onchange="checkPW()"></td>
        </tr>
        <tr>
            <td width="5%">*</td>
            <td width="20%">비밀번호 확인</td>
            <td><input type="text" id="pw1" onchange="checkPW()"></td>
        </tr>
    </table>
</body>
<script>
    function gid(id){
            return document.getElementById(id);
        }
        
    function checkPW(){
        let pw = $('#pw').val();
        let SC = ["!", "@", "#", "$", "%"]
        let check_SC = 0

        if(pw.length < 6 || pw.length > 16){
            window.alert('비밀번호는 6자리 이상 16자리 이하만 가능합니다.')    
            document.gid('pw').value="";
        }

        for(let i=0; i<SC.length; i++){
            if(pw.indexOf(SC[i] != -1))
                check_SC = 1;
        }

        if(check_SC==0){
            window.alert("특수문자 !, @, #, $, % 가 들어가 있지않습니다")
            document.gid('pw').value="";
        }

        if(gid('pw').value != "" && gid('pw2').value != ""){
            if(gid('pw').value == gid('pw2').value){
                gid('check').innerHTML = "비밀번호가 일치합니다"
                gid('check').style.color = "blue"
            }
            else{
                gid('check').innerHTML = "비밀번호가 일치하지 않습니다."
                gid('check').style.color = "red"
            }
        }
    }
</script>
</html>
